<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <h1 class="title">Password Generator</h1>

            <section class="container">
                <div class="result">
                    <p class="text">P4$5W0rD!</p>
                    <svg class="icon" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
                </div>
            </section>

            <section class="container">
                <div class="settings">
                    <div class="length">
                        <div class="container">
                            <p class="title">Character Length</p>
                            <p class="number" id="characterLength"></p>
                        </div>
                        <input id="setCharacterLength" type="range" min="6" max="24">
                    </div>

                    <ul class="format">
                        <li>
                            <label for="includeUppercaseLetters">
                                <input type="checkbox" id="includeUppercaseLetters">
                                <span class="checkmark"></span>
                                Include Uppercase Letters
                            </label>
                        </li>
                        <li>
                            <label for="includeNumbers">
                                <input type="checkbox" id="includeNumbers">
                                <span class="checkmark"></span>
                                Include Numbers
                            </label>
                        </li>
                        <li>
                            <label for="includeSpecialCharacters">
                                <input type="checkbox" id="includeSpecialCharacters">
                                <span class="checkmark"></span>
                                Include Special Characters
                            </label>
                        </li>
                    </ul>
                </div>

                <div class="feedback">
                    <p class="title">Strength</p>
                    <div class="rating">
                        <p class="title"></p>
                        <div class="bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </div>
                </div>

                <button class="call-to-action">
                    <span class="text">Generate</span><svg class="icon" width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
                </button>
            </section>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
